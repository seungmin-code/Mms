<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록</title>
    <!-- 공통헤더 -->
    <th:block th:replace="~{common/header}"></th:block>
    <script src="/js/user/notices/notices.js"></script>

    <script>
        $(function() {
            $('#insertForm').submit(function(event) {
                event.preventDefault();
                save();
            });
        })

        function save() {
            var formData = new FormData($("#insertForm")[0]);

            $.ajax({
                url: "/data/notices",
                method: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    alert("공지사항 등록이 완료되었습니다");
                    window.location.href = "/user/notices";
                },
                error: function (error) {
                    alert("공지사항 등록 중 오류발생 : " + error);
                }

            })
        }
    </script>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{common/navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 왼쪽 메뉴 (사이드바) -->
        <div class="col-md-3" th:replace="~{common/sidebar}"></div>

        <!-- 메인 콘텐츠 -->
        <main role="main" class="col-md-9 col-lg-10 px-4">
            <h2 class="mt-4 mb-4">
                <a href="/user/notices" class="text-decoration-none">공지사항 등록</a>
            </h2>

            <!-- 공지사항 등록 폼 -->
            <div class="card mb-4" style="box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); border-radius: 8px; border: none;">
                <div class="card-body" style="padding: 1.5rem;">
                    <form id="insertForm" method="post" action="/user/notices/save" enctype="multipart/form-data">
                        <!-- 제목 입력 -->
                        <div class="mb-3">
                            <label for="title" class="form-label">제목</label>
                            <input type="text" class="form-control" id="title" name="title" required placeholder="공지사항 제목을 입력하세요">
                        </div>

                        <!-- 내용 입력 -->
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea class="form-control" id="content" name="content" rows="5" required placeholder="공지사항 내용을 입력하세요"></textarea>
                        </div>

                        <!-- 파일 업로드 -->
                        <div class="mb-3">
                            <label for="file" class="form-label">첨부 파일</label>
                            <input type="file" class="form-control" id="file" name="file">
                        </div>

                        <!-- 버튼들 (수평 정렬) -->
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary btn-sm" style="border-radius: 4px;">등록</button>
                            <a href="/user/notices" class="btn btn-secondary btn-sm" style="border-radius: 4px; margin-left: 5px;">목록으로</a>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
