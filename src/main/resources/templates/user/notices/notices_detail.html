<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>공지사항 상세보기</title>
    <!-- 공통헤더 -->
    <th:block th:replace="~{common/header}"></th:block>
</head>
<body>
<!-- 네비게이션 바 -->
<div th:replace="~{common/navbar}"></div>

<div class="container-fluid">
    <div class="row">
        <!-- 왼쪽 메뉴 (사이드바) -->
        <div class="col-md-3" th:replace="~{common/sidebar}"></div>

        <!-- 메인 콘텐츠 -->
        <main role="main" class="col-md-9 col-lg-10 px-4">
            <h2 class="mt-4 mb-4">
                <a href="/user/notices" class="text-decoration-none">공지사항 상세보기</a>
            </h2>
            <div class="container mt-4">
                <!-- 공지사항 상세보기 카드 -->
                <div class="card mb-4">
                    <div class="card-body">
                        <!-- 공지사항 제목 -->
                        <h3 class="card-title mb-4" th:text="${notice.title}"></h3>

                        <!-- 공지사항 작성자 및 작성일 -->
                        <p class="card-text">
                            <strong>작성자:</strong> <span th:text="${notice.create_by}"></span><br>
                            <strong>작성일:</strong> <span th:text="${#dates.format(notice.created_at, 'yyyy-MM-dd')}"></span>
                        </p>

                        <!-- 공지사항 내용 -->
                        <div class="card-text mb-4" th:text="${notice.content}"></div>

                        <!-- 수정 버튼 -->
                        <a href="/user/notices/edit/{notice.id}" class="btn btn-warning btn-sm" th:href="@{/user/notices/edit/{id}(id=${notice.id})}">수정</a>

                        <!-- 삭제 버튼 -->
                        <form th:action="@{/user/data/delete/{id}(id=${notice.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</button>
                        </form>

                        <!-- 목록으로 돌아가기 버튼 -->
                        <a href="/user/notices" class="btn btn-primary btn-sm">목록으로 돌아가기</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

</body>
</html>
