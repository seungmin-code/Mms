<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <!-- 공통 헤더 -->
    <th:block th:replace="~{common/header}"></th:block>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 15px;
        }

        .additional-links a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9rem;
        }

        .additional-links a:hover {
            text-decoration: underline;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 30px;
        }

        .portfolio-box {
            width: 500px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        $(function() {
            if($("#loginResult").val()) {
                alert("이미 로그인 되어있는 사용자입니다");
                window.location.href = "/";
            }
        })
    </script>
</head>
<body>
<div class="login-container">
    <div class="card shadow p-5" style="width: 500px;">
        <h2 class="text-center mb-4">로그인</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label for="username" class="form-label">아이디</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                아이디 또는 비밀번호가 잘못되었습니다.
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <div class="text-center mt-4">
            <p>계정이 없으신가요?</p>
            <a href="/security/signUpForm" class="btn btn-outline-secondary w-100">회원가입</a>
        </div>
        <div class="text-center mt-3 additional-links">
            <a href="/" class="me-3">메인페이지</a>
            <a href="/security/findUsername" class="me-3">아이디 찾기</a>
            <a href="/security/findPassword">비밀번호 찾기</a>
        </div>
    </div>
</div>
<input id="loginResult" th:value="${loginResult}" hidden="hidden" />
</body>
</html>
