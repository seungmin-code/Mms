<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <th:block th:replace="~{common/header}"></th:block>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
<div class="card shadow p-5" style="width: 400px;">
    <h2 class="text-center mb-4">비밀번호 찾기</h2>
    <form action="/security/findPassword" method="POST">
        <div class="mb-4">
            <label for="username" class="form-label">아이디</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">비밀번호 찾기</button>
    </form>
    <div class="text-center mt-3">
        <a href="/loginForm">로그인 페이지</a>
    </div>
</div>
</body>
</html>
