<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
  <meta charset="UTF-8">
  <title>공지사항</title>
  <script src="/js/notices/notices_detail.js"></script>
  <link rel="stylesheet" href="/css/notices/notices_detail.css">
</head>
<body>
<div layout:fragment="content">
  <h2>공지사항</h2>
  <p>공지사항을 상세조회 할 수 있는 페이지</p>

  <!-- 공지사항 정보 테이블 -->
  <table class="table table-bordered mt-4">
    <colgroup>
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
      <col style="width: 12.5%;">
    </colgroup>
    <thead>
      <tr class="detail-title">
        <th id="title" class='detail-title-text text-center align-middle' colspan="6">제목</th>
      </tr>
    </thead>
    <tbody id="tableBody" class="side-border">
    <tr>
      <td class="text-center align-middle bg-light">작성자</td>
      <td id="create_by" class="text-center align-middle"></td>
      <td class="text-center align-middle bg-light">작성일</td>
      <td id="create_at" class="text-center align-middle"></td>
      <td class="text-center align-middle bg-light">수정일</td>
      <td id="update_at" class="text-center align-middle"></td>
    </tr>
    <tr>
      <td class="text-center align-middle bg-light">첨부파일</td>
      <td id="file_name" class="align-middle" colspan="5"></td>
    </tr>
    <tr>
      <td class="text-center align-middle bg-light">내용</td>
      <td id="content" class="content-size" colspan="5"></td>
    </tr>
    </tbody>
  </table>
  <!-- 버튼 그룹, 오른쪽 정렬 -->
  <div class="mt-4 d-flex justify-content-end">
    <button class="btn btn-primary me-2" onclick="updatePage()">
      <i class="bi bi-pencil-square"></i> 수정
    </button>
    <button class="btn btn-danger" onclick="deleteData()">
      <i class="bi bi-trash"></i> 삭제
    </button>
    <!-- 목록으로 버튼 추가 -->
    <a href="/notices/select" class="btn btn-secondary ms-2">
      <i class="bi bi-list"></i> 목록으로
    </a>
  </div>
  <!-- 공지사항 아이디 -->
  <label for="id">
    <input id="id" th:value="${id}" hidden="hidden" />
  </label>
</div>
</body>
</html>
