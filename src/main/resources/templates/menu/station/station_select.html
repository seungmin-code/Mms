<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>측정소 정보 및 위치</title>
    <link rel="stylesheet" href="/css/station/station.css">
    <script src="/js/station/station.js"></script>
</head>
<body>
    <div layout:fragment="content">
      <h2>측정소 정보</h2>
      <p>측정소 정보를 조회할 수 있는 페이지</p>
        <div class="search-bar-container">
            <div class="search-bar">
                <label>
                    <select id="category" class="form-select"></select>
                </label>
                <label>
                    <select id="sido" class="form-select"></select>
                </label>
                <button class="btn btn-primary" onclick="searchData(1)">
                    <i class="bi bi-search"></i> 조회
                </button>
                <button class="btn btn-success" onclick="excelDownload()">
                    <i class="bi bi-file-earmark-excel"></i> 엑셀
                </button>
            </div>
        </div>
        <div id="mapStationContainer">
            <!-- 지도 섹션 -->
            <!--<h3 class="menuTitle">[측정소 위치정보]</h3>-->
            <div class="mapContainer">
                <div id="map" class="stationMap"></div>
            </div>
        </div>
        <h3 class="menuTitle">[측정소 목록]</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th class='text-center'>측정소명</th>
                <th class='text-center'>주소</th>
                <th class='text-center'>측정항목</th>
                <th class='text-center'>측정망 종류</th>
                <th class='text-center'>설치 연도</th>
                <th style="display: none;">X좌표</th>
                <th style="display: none;">Y좌표</th>
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
        <div id="pageContainer" class="d-flex justify-content-center flex-grow-1"></div>
    </div>
</body>
</html>
