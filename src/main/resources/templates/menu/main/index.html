<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>MMS</title>
    <th:block th:replace="~{common/header}"></th:block>
    <style>
        body {
            background-image: url('/images/background.jpg');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        /* 메인 페이지 전체 컨테이너 */
        .mainPage-container {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
        }

        /* 네비게이션 바 (배경 투명도 조절) */
        .mainPage-navbar {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* 메인 타이틀 */
        .mainPage-title {
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
        }

        /* 서브 타이틀 */
        .mainPage-subtitle {
            font-size: 1.5rem;
            margin-bottom: 60px;
            font-weight: bold;
            color: white;
        }

        /* 버튼 컨테이너 */
        .mainPage-btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }

        /* 버튼 디자인 */
        .mainPage-btn {
            flex: 1;
            max-width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-weight: bold;
            font-size: 1.5rem;
            background-color: black;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            opacity: 0.5;
            text-align: center;
        }

        /* 아이콘 크기 */
        .mainPage-btn i {
            font-size: 3rem;
            margin-bottom: 5px;
        }

        /* 버튼 서브텍스트 */
        .mainPage-btn-subtext {
            font-size: 1rem; /* 영어 텍스트 크기 줄이기 */
            font-weight: normal;
            opacity: 0.8;
        }

        /* 버튼 hover 효과 */
        .mainPage-btn:hover {
            background-color: rgba(51, 51, 51, 0.7); /* 마우스 올릴 때 약간 어두운 투명 배경 */
        }

    </style>
</head>
<body>
<nav class="navbar mainPage-navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <i class="bi bi-cloud"></i> MMS
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white" href="/admin">관리자</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/login">로그인</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="/logout">로그아웃</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="mainPage-container">
    <h2 class="mainPage-title">미세먼지 관측망 모니터링 시스템</h2>
    <p class="mainPage-subtitle">Monitoring System</p>
    <div class="mainPage-btn-container">
        <a href="#" class="mainPage-btn">
            <i class="bi bi-geo-alt-fill"></i>
            GIS
            <span class="mainPage-btn-subtext">Geographic Information System</span>
        </a>
        <a href="#" class="mainPage-btn">
            <i class="bi bi-exclamation-triangle-fill"></i>
            예보 및 경보
            <span class="mainPage-btn-subtext">Forecast & Alert</span>
        </a>
        <a href="/station/stations" class="mainPage-btn">
            <i class="bi bi-building"></i>
            관측소정보
            <span class="mainPage-btn-subtext">Station Information</span>
        </a>
        <a href="#" class="mainPage-btn">
            <i class="bi bi-clock"></i>
            실시간자료
            <span class="mainPage-btn-subtext">Real-time Data</span>
        </a>
        <a href="/cs/notices" class="mainPage-btn">
            <i class="bi bi-headset"></i>
            고객지원
            <span class="mainPage-btn-subtext">Customer Support</span>
        </a>
    </div>
</div>
</body>
</html>
