<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 정보 조회</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
<script>
    $(function() {
        $.ajax({
            url: '/admin/users',
            method: 'GET',
            data: {username: 'admin'},
            success: function(response) {
                console.log('사용자 리스트 조회 성공:', response);
            },
            error: function(xhr, status, error) {
                console.error('사용자 리스트 조회 실패:', error);
            }
        });
    })
</script>
</body>
</html>
